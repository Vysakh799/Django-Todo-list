<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <h1>Todo-list</h1>
        </div>
        <div class="container">
            <div class="form">
                {% if data1 %}
                <form action="../update/{{data1.pk}}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="list" id="inp" value="{{data1.list}}" style="height: 25px;width: 50%; border-radius: 10px;padding-left: 9px; border: 2px solid rgb(187, 186, 186);" required>
                    <input type="submit" name="" id="btn1" value="Update">
                </form>
                {% else %}
                <form action="../" method="POST">
                    {% csrf_token %}
                    <input type="text" name="list" id="inp" style="height: 25px;width: 50%; border-radius: 10px;padding-left: 9px; border: 2px solid rgb(187, 186, 186);" required>
                    <input type="submit" name="" id="btn1" value="Add">
                </form>
                {% endif %}
            </div>
            
            <div class="table">
                {% if data %}
                <table border="1">
                    <tr>
                        <th>Date</th>
                        <th colspan="3">Content</th>
                    </tr>
                    {% for i in data %}
                    <tr>
                        <td>{{i.date}}</td>
                        <td>{{i.list}}</td>
                        <td style="text-align: center;"><a href="../update/{{i.pk}}"><i class="bi bi-pencil"></i></a></td>
                        <td style="text-align: center;"><a href="../delete/{{i.pk}}"><i class="bi bi-trash"></i></a></td>
                    </tr>
                    {% endfor %}
                </table>
                {% endif %}
            </div>
            
        </div>
    </div>
</body>
</html>
